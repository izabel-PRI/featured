<script>
        var reqURL = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=");

        function htmlDecode(input) {
                var doc = new DOMParser().parseFromString(input, "text/html");
                return doc.documentElement.textContent;
        }

        function loadVideo(iframe) {
                $.getJSON(reqURL + iframe.getAttribute('cid'),
                        function (data) {
                                var videoNumber = (iframe.getAttribute('vnum') ? Number(iframe.getAttribute('vnum')) : 0);
                                console.log(videoNumber);
                                var link = data.items[videoNumber].link;
                                var title = data.items[videoNumber].title;
                                var guid = data.items[videoNumber].guid.slice(9);
                                var date = data.items[videoNumber].pubDate;
                                id = link.substr(link.indexOf("=") + 1);
                                iframe.setAttribute("src", "https://i.ytimg.com/vi/" + guid + "/hqdefault.jpg");
                                iframe.setAttribute("href", link);
                                iframe.parentElement.querySelector(".video-title").innerText = htmlDecode(title);
                                iframe.parentElement.querySelector(".video-date").innerText = htmlDecode(new Date(date).toLocaleDateString('en-us', { month: "long", day: "numeric" }));
                        }
                );
        }

        var iframes = document.getElementsByClassName('latestVideoEmbed');
        for (var i = 0, len = iframes.length; i < len; i++) {
                loadVideo(iframes[i]);
        }
</script>
